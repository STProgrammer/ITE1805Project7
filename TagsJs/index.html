<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>jQuery Tagator: Tag Input Demos</title>
	<link rel="stylesheet" href="fm.tagator.jquery.css"/>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="fm.tagator.jquery.js"></script>
	<script>
		var cars = ["Saab", "Volvo", "BMW"];
	</script>
</head>
<body>
		<h3>
			Normal initialization
		</h3>

		<input id="tags" name="tags" value="jQuery,Script,Net" placeholder="Please input some tags">
		<input value="activate tagator" id="activate_tagator1" type="button">
		<br>
		<br>
		<h3>
			Markup initialization
		</h3>
		
		<input id="activate_tagator2" type="text" class="tagator" value="jQuery,Script,Net" data-tagator-show-all-options-on-focus="true" data-tagator-autocomplete='cars();'>

	</div>
</body>
</html>
